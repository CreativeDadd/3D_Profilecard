<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front-page">
                    <h2>Mary Kate</h2>
                    <p>Interior Designer, U.S.A</p>
                    <button>Hire Me</button>
                </div>
                <div class="back-page">
                    <img src="img\love.png" alt="hand" class="backhand">
                    <h2>I'm Mary <br><span>Kate</span></h2>
                    <p>I'm Currently Working <span>@google</span> as a Frontend Developer.</p>
                    <div class="row">
                        <div class="col">
                            <h4>120k</h4>
                            <p>Folower</p>
                        </div>
                        <div class="col">
                            <h4>345</h4>
                            <p>Folowing</p>
                        </div>
                        <div class="col">
                            <h4>600k</h4>
                            <p>Like</p>
                        </div>
                    </div>
                    <div class="row r1">
                        <button class="btn-fol">follow</button>
                        <a class="icons" href="#"><img src="img\instagram-logo-24.png"></a>
                        <a class="icons" href="#"><img src="img\pinterest-alt-logo-24.png"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
